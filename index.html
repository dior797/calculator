<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="calculator.css">
   <script type="text/Javascript" src="calculator1.js"></script>

   <title>Calculator</title>
</head>

<body>


   <div class="title">Calculator</div>


   <div class="formstyle">
      <form name="form1">
         <input class="textview" name="textview">
      </form>




      <div class="all">


         <button onclick="insert('7')" value="7" id="seven">7</button>
         <button onclick="insert('8')" value="8" id="eight">8</button>
         <button onclick="insert('9')" value="9" id="nine">9</button>
         <button onclick="insert('/')" value="รท" id="division">รท</button>
         <button onclick="insert('4')" value="4" id="four">4</button>
         <button onclick="insert('5')" value="5" id="five">5</button>
         <button onclick="insert('6')" value="6" id="six">6</button>
         <button onclick="insert('*')" value="*" id="star">X</button>
         <button onclick="insert('1')" value="1" id="one">1</button>
         <button onclick="insert('2')" value="2" id="two">2</button>
         <button onclick="insert('3')" value="3" id="three">3</button>
         <button onclick="insert('-')" value="-" id="minus">-</button>
         <button onclick="insert('0')" value="0" id="zero">0</button>
         <button onclick="form1.textview.value = ' '">Clear</button>
         <button onclick="equal('=')" value="=" id="equal">=</button>
         <button onclick="insert('+')" id="plus">+</button>
      </div>

   </div>





</body>

</html>
